<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Houdini's Library</title>
</head>
<body>
    <header class="header">
        <div class="leftHeader">
            <img class="logo" src="./images/dini2.png" alt="logo">
            <h1>Houdini's Library</h1>
        </div>
        <button class="btn logIn">Log In</button>
    </header>
    <main class="mainContainer">
        <button class="btn addButton">+ Add Book</button>
    </main>
    <div class="modal active" id="bookModal">
        <div class="addBookForm">
            <p>Add New Book</p>
            <input id="title" type="text" class="title bookInput" placeholder="Title" required maxlength="100">
            <input id="author" type="text" class="author bookInput" placeholder="Author" required maxlength="100">
            <input id="pages" type="number" class="pages bookInput" placeholder="Pages" required maxlength="10000">
            <div class="checkContainer">
                <p>Have you read it?</p>
                <input id="read" type="checkbox" class="isRead">
            </div>
            <button class="btn submit">Submit</button>
        </div>
    </div>
    
</body>
</html>
