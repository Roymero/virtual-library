<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type= "image/png" href="images/diniIcon.png">
    <title>Houdini's Library</title>
</head>
<body>
    <header class="header">
        <div class="headerContainer">
        <div class="leftHeader">
            <img class="logo" src="./images/dini2.png" alt="logo">
            <h1>Houdini's Library</h1>
        </div>
        <button class="btn logIn">Log In</button>
        </div>
    </header>
    <main class="mainContainer">
        <button class="btn addButton" id="addBookButton">+ Add Book</button>
        <div class="book-grid" id="bookGrid"></div>
    </main>
    <div class="modal" id="bookModal">
        <form class="addBookForm" id="bookForm">
            <div class="topMod">
            <p>Add New Book</p>
            <button class="exit" id="exitButton">x</button>
            </div>
            <input id="title" type="text" class="title bookInput" placeholder="Title" required maxlength="100">
            <p class="errorMessage" id="errorMsg"></p>
            <input id="author" type="text" class="author bookInput" placeholder="Author" required maxlength="100">
            <input id="pages" type="number" class="pages bookInput" placeholder="Pages" required maxlength="10000">
            <div class="checkContainer">
                <label for="checkContainer">Have you read it?</label>
                <input id="read" type="checkbox" class="isRead">
            </div>
            <button class="btn submit" type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <div id="overlay" class="overlay"></div>
    
</body>
</html>
